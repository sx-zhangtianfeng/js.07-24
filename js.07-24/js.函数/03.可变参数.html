<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" value="click me" onclick="showResult(1,2)" />
		
	</body>
</html>

<script>
	
	function showResult( ) {
		
		var params = arguments;    // params -- >  [ ]
		
		var result = add( params[0] , params[1] );
		console.log("result :" + result)
	}
	
	function add( x , y ) {
		return x + y;
	}
	
</script>
